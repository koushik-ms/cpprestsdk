name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: ./.github/workflows/scripts/dependencies.sh 
    - name: build
      run: ./.github/workflows/scripts/build.sh 
    - name: test
      run: ./.github/workflows/scripts/test.sh
